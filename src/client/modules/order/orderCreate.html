<template name="orderCreate">
  <h1>Create a Pizza:</h1>
  {{#autoForm collection="Orders" id="insertOrderForm" type="insert"}}
    <fieldset>
      {{> afQuickField name='address'}}
      {{> afQuickField name='pizza' options=pizzaTypes}}
      {{> afQuickField name='user'}}
      {{> afQuickField name='state'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
