<template name="orders">
  {{#if orders}}
    <ul>
      {{#each orders}}
        <li data-id="{{_id}}">
          <span><button class="btn btn-small btn-danger delete">X</button></span>
          <strong>{{pizzaName}}</strong>
          <span>{{state}}</span> -
          <span>{{address}}</span>
        </li>
      {{/each}}
    </ul>
  {{else}}
    <h1>Hi! You have no orders.</h1>
    <p>Would you like to create one? Our pizzas are truthfully delicious and will make you happy.</p>
  {{/if}}

  <a href="/orders/create" class="btn btn-primary">Create a pizza</a>
</template>
